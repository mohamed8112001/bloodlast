<body>
    <header>
        <h1>بحث المتبرعين بالدم</h1>
    </header>
    <main>
        <div class="search-box">
            <h2>العثور على متبرع بالدم</h2>
            <form>
                <label for="blood-type">فصيلة الدم:</label>
                
                <select class="form-select" aria-label="Default select example">
                    <option selected>أختار فصيلةالدم</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                <label for="location" >الموقع:</label>
                <input type="text" name="location" id="location"class="form-control" placeholder="أدخل المدينة أو الدولة">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="background-color: rgb(171, 3, 3);"> بحث</button>
                  </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
