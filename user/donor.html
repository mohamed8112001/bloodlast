<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <title>Donor</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> للتبرع بالدم أدخل البيانات الاتية</h1>
          </header>
        <form action="" method="post" class="donor-form">
            <div class="form-group ">
                <label for="username" class="form-label ">الاسم</label>
                <input type="text" id="username" class="form-control " name="username" required>
            </div>
            <div class="form-group">
                <label for="birthday" class="form-label">تاريخ الميلاد</label><br>
                <input type="date" id="birthday"  class="form-control" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup" class="form-label">فصيلة الدم</label>
                <input type="text" id="bloodGroup"  class="form-control" name="bloodGroup" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">العنوان</label>
                <input type="text" id="address"  class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">رقم الموبيل </label>
                <input type="text" id="phone"  class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label for="nationalId" class="form-label">الرقم القومى</label>
                <input type="text" id="nationalId"  class="form-control" name="nationalId" required>
            </div>
            <button type="submit" class="form-group">أرسال</button>
        </form>
        <p><span class="remember" >تحذير:</span>أقل فتره بين كل تبرعين ثمانيه اسابيع </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
